<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiss Fun Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #E0F7FA;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        h1 {
            font-size: 2em;
            color: #D32F2F;
        }
        .fact-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin-top: 20px;
            font-size: 1.2em;
        }
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: url('swiss_background.svg') no-repeat center center/cover;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <h1>ðŸ‡¨ðŸ‡­ Random Swiss Fun Fact ðŸ‡¨ðŸ‡­</h1>
    <div class="fact-box" id="fact">Loading...</div>

    <script>
        fetch('db.json')
            .then(response => response.json())
            .then(data => {
                const facts = data.facts;
                const randomFact = facts[Math.floor(Math.random() * facts.length)].fact;
                document.getElementById('fact').innerText = randomFact;
            })
            .catch(error => {
                document.getElementById('fact').innerText = "Error loading fact.";
                console.error('Error:', error);
            });
    </script>
</body>
</html>
