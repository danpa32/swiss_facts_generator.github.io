<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiss Fun Facts</title>
	<link href="favicon.ico" rel="icon" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E0F7FA;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2em;
            color: #D32F2F;
            margin-top: 20px;
            margin-bottom: 40px;
        }
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }
        .next-label {
            font-size: 1.5em;
            font-weight: bold;
            color: #D32F2F;
            margin-bottom: 10px;
        }
        .fact-container {
            max-width: 600px;
            width: 90%;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .button {
            padding: 12px 20px;
            font-size: 1em;
            color: white;
            background-color: #D32F2F;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .button:hover {
            background-color: #B71C1C;
        }
		.background {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: url('swiss_background.svg') no-repeat center center/cover;
            z-index: -1;
        }
    </style>
</head>
<body>
	<div class="background"></div>
    <h1>ðŸ‡¨ðŸ‡­ Swiss Fun Facts ðŸ‡¨ðŸ‡­</h1>
    <div class="main-container">
        <div class="next-label">Did you know?</div>
        <div class="fact-container" id="fact">Loading...</div>
        <button class="button" onclick="loadFact()">Another fact? ðŸ”„</button>
    </div>

    <script>
        function loadFact() {
            fetch('db.json')
                .then(response => response.json())
                .then(data => {
                    const facts = data.facts;
                    const randomFact = facts[Math.floor(Math.random() * facts.length)].fact;
                    document.getElementById('fact').innerText = randomFact;
                })
                .catch(error => {
                    document.getElementById('fact').innerText = "Error loading fact.";
                    console.error('Error:', error);
                });
        }
        
        // Load a fact on page load
        loadFact();
    </script>
</body>
</html>
